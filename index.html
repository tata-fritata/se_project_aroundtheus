<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the world</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header__vector.png"
          alt="logo-picture"
        />
      </header>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/jacques-cousteau.svg"
          alt="avatar-picture"
        />
        <div class="profile__description">
          <h1 class="profile__title">
            Jacques Cousteau<button class="profile__edit"></button>
          </h1>

          <h2 class="profile__subtitle">Explorer</h2>
        </div>
        <button class="profile__button">+</button>
      </section>
      <section class="cards">
        <div class="cards__content">
          <img
            class="cards__card"
            src="./images/yosemite-valley.svg"
            alt="yosemite-valley"
          />
          <div class="cards__footer">
            <p class="cards__capture yosmite">Yosmite Valley</p>
            <button class="heart" type="button">
              <img src="./images/heart.png" alt="like-buton" />
            </button>
          </div>
        </div>
        <div class="cards__content">
          <img
            class="cards__card"
            src="./images/lake-louise.svg"
            alt="lake-louise"
          />
          <div class="cards__footer">
            <p class="cards__capture lake">Lake Louise</p>
            <button class="heart" type="button">
              <img src="./images/heart.png" alt="like-buton" />
            </button>
          </div>
        </div>
        <div class="cards__content">
          <img
            class="cards__card"
            src="./images/bald-mountains.png"
            alt="bald-mountains"
          />
          <div class="cards__footer">
            <p class="cards__capture bald">Bald Mountains</p>
            <button class="heart" type="button">
              <img src="./images/heart.png" alt="like-buton" />
            </button>
          </div>
        </div>
        <div class="cards__content">
          <img class="cards__card" src="./images/latemar.png" alt="latemar" />
          <div class="cards__footer">
            <p class="cards__capture latemar">Latemar</p>
            <button class="heart" type="button">
              <img src="./images/heart.png" alt="like-buton" />
            </button>
          </div>
        </div>
        <div class="cards__content">
          <img
            class="cards__card"
            src="./images/vanoise-national-park.png"
            alt="vanoise-national-park"
          />
          <div class="cards__footer">
            <p class="cards__capture vanoise">Vanoise National Park</p>
            <button class="heart" type="button">
              <img src="./images/heart.png" alt="like-buton" />
            </button>
          </div>
        </div>
        <div class="cards__content">
          <img
            class="cards__card"
            src="./images/lago-di-braies.png"
            alt="lago-di-braies"
          />
          <div class="cards__footer">
            <p class="cards__capture lago">Lago di Braies</p>
            <button class="heart" type="button">
              <img src="./images/heart.png" alt="like-buton" />
            </button>
          </div>
        </div>
      </section>
      <footer class="footer">Â© 2022 Around The U.S.</footer>
    </div>
  </body>
</html>
